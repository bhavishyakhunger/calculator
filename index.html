<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="box flex">
        <div class="box-inner flex">
            <div class="calculator-body flex flex-h">
                <h3>Simple Calculator</h3>
                <div class="ans-plate">
                    <input type="text" class="input">
                    <input type="text" class="input" id="i2">
                </div>
                 <div class="row flex">
                    <button class="button yellow">AC</button>
                    <button class="button yellow">/</button>
                    <button class="button yellow" id="multiply"><ion-icon name="close-outline">*</ion-icon></button>
                    <button class="button yellow"><ion-icon name="backspace-outline">,</ion-icon></button>
                 </div>
                 <div class="row flex">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button yellow">-</button>
                 </div>
                 <div class="row flex">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button yellow">+</button>
                 </div>
                 <div class="row flex">
                    <div class="col1 flex flex-h">
                        <div class="row flex">
                            <button class="button">1</button>
                            <button class="button">2</button>
                            <button class="button">3</button>
                         </div>
                         <div class="row flex">
                            <button class="button">%</button>
                            <button class="button">0</button>
                            <button class="button">.</button>
                         </div>
                    </div>
                    <div class="col2 flex flex-h">
                        <button class="button btn">=</button>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
